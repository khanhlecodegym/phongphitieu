<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Phi Tiêu</title>
</head>
<body>
    <div class="diemso">
        <p class="user1">0</p>
        <button class="again" onclick="nextmatch()">Trận Tiếp</button>
        <p class="user2">0</p>
    </div>
    <div class="content">
        <div class="userleft">
            <div class="username">
                Tên : <span class="nameuser1 name">SSV1</span>
            </div>
            <div class="tongdiem">
                Tổng điểm: <span class="tongdiemuser1">0</span>
            </div>
            <div class="winscore">
                <p>Điểm hiện tại <span class="winscoreuser1">180</span></p>
            </div>
            <div class="luotphong">
                Lượt : <span class="luotphonguser1">1</span>
                <input type="number" class="scoreuser1 input" min="0" value="0">
                <button class="adduser1 button">Add User 1</button>
            </div>
            <div class="kquser1">
            </div>
        </div>
        <div class="userright">
            <div class="username">
                Tên : <span class="nameuser2 name">SSV2</span>
            </div>
            <div class="tongdiem">
                Tổng điểm: <span class="tongdiemuser2">0</span>
            </div>
            <div class="winscore">
                <p>Điểm hiện tại <span class="winscoreuser2">180</span></p>
            </div>
            <div class="luotphong">
                Lượt : <span class="luotphonguser2">1</span>
                <input type="number" class="scoreuser2 input" min="0" value="0">
                <button class="adduser2 button">Add User 2</button>
            </div>
            <div class="kquser2"></div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
